<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - All Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --bg: #f4f7f6;
            --text: #333;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        #loading {
            text-align: center;
            font-size: 1.5rem;
            color: #666;
            margin-top: 50px;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        @media (max-width: 640px) {
            .event-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 5px;
            }
        }

        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .event-img-wrapper {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .event-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .event-info {
            padding: 20px;
            text-align: center;
        }

        .event-info h2 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üì∏ ‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ‡πà‡∏†‡∏≤‡∏û‡∏ñ‡πà‡∏≤‡∏¢</h1>
        <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡∏≠‡∏µ‡πÄ‡∏ß‡∏ô‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>
    </div>

    <div class="container">
        <div id="loading">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô...</div>
        <div class="event-grid" id="eventGrid"></div>

    <script>
        // ‚ö†Ô∏è ‡∏ô‡∏≥ URL ‡∏à‡∏≤‡∏Å Google Apps Script (‡∏ï‡∏≠‡∏ô Deploy) ‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‚ö†Ô∏è
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjCry1K7Gmo2nubjb7zDWRQ7coJJgcQybOn48c2pYdlh7WHQGMZrrf2lw8SEYPU6gyQg/exec';

        async function loadEvents() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('eventGrid');

            try {
                // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô

                events.forEach(event => {

                    // ‡∏™‡πà‡∏á folderId ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ gallery.html ‡∏ú‡πà‡∏≤‡∏ô URL Parameter
                    card.href = `gallery.html?folder=${event.folderId}&name=${encodeURIComponent(event.name)}`;
                    card.className = 'event-card';

                    // ‡∏ñ‡πâ‡∏≤‡∏£‡∏π‡∏õ‡∏õ‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏ó‡∏ô
                    const coverImg = event.cover ? event.cover : 'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=800&q=80';

        loadEvents();
